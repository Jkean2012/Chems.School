<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Games - Classroom84X</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: auto; /* Allow scrolling if content overflows */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    /* Header Banner Styles */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .header .brand {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      position: absolute; /* Keep the brand text on the left */
      left: 30px; /* Adjust left padding for the brand */
    }

    .header .nav-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-left: 9.0in; /* Move the nav buttons 9.6 inches to the right (0.4 inches more left than before) */
    }

    .header .button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .header .button:hover {
      background-color: #555;
    }

    /* Main content area */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      margin-top: 110px; /* Adjusted margin to account for the fixed header */
      z-index: 1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-left: 9.6in; /* Move the content buttons 9.6 inches to the right (0.4 inches more left than before) */
    }

    .button {
      background-color: #333;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Navigation -->
  <div class="header">
    <div class="brand">Classroom84X</div>
    <div class="nav-buttons">
      <button class="button" onclick="window.location.href='index.html'">Home</button>
      <button class="button" onclick="window.location.href='math.html'">Games</button>
      <button class="button" onclick="window.location.href='reading.html'">Apps</button>
      <button class="button" onclick="window.location.href='science.html'">Partners</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>Games - Classroom84X</h1>
    <div class="buttons">
      <!-- You can add specific game links here -->
      <button class="button" onclick="window.location.href='game1.html'">Game 1</button>
      <button class="button" onclick="window.location.href='game2.html'">Game 2</button>
      <button class="button" onclick="window.location.href='game3.html'">Game 3</button>
      <!-- Add more game buttons as needed -->
    </div>
  </div>

  <!-- Particles.js -->
  <div id="particles-js"></div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        move: { speed: 2 },
        color: {
          value: ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"],  // Color array for particles
        },
        opacity: {
          value: 0.6,
          random: true, // Random opacity for particles
        },
        line_linked: {
          enable_auto: true,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { 
            enable: true, 
            mode: "repulse" 
          },
          onclick: { 
            enable: true, 
            mode: "push" 
          }
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      animation: {
        enable: true,
        speed: 1
      }
    });
  </script>
</body>
</html>
